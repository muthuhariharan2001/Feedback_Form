<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #FFF6B7, #F6416C);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h2 {
            margin: 0 0 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
        .form-group label {
            position: absolute;
            left: 10px;
            top: 10px;
            color: #28C76F;
            transition: all 0.3s ease;
        }
        .form-group input:focus + label, .form-group input:not(:placeholder-shown) + label,
        .form-group textarea:focus + label, .form-group textarea:not(:placeholder-shown) + label {
            top: -15px;
            left: 5px;
            font-size: 12px;
            color: #007BFF;
        }
        
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right , yellow, hotpink);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .submit-btn:hover {
            background: linear-gradient(to right, hotpink, yellow);
            transform: translateY(-2px);
        }
        .submit-btn:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Feedback Form</h2>
    <form id="feedback-form" action="https://api.web3forms.com/submit" method="POST" >
        <input type="hidden" name="access_key" value="b95072ee-2979-4169-9d87-da6d20d0620f">

        <div class="form-group">
            <input type="text" id="name" required placeholder=" " name="user-name"/>
            <label for="name">Name</label>
        </div>
        <div class="form-group">
            <input type="email" id="email" required placeholder=" " name="user-email"/>
            <label for="email">Email</label>
        </div>
        <div class="form-group">
            <textarea id="message" rows="4" required placeholder=" " name="message-feedback"></textarea>
            <label for="message">Message</label>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>


</body>
</html>
